<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your News Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold">Your News Website</h1>
            <p class="text-sm">Your daily dose of news</p>
            <input type="text" id="search-input" placeholder="Search articles" class="border border-gray-300 p-2 rounded-lg text-black">
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="news-articles">
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4">
            <p>&copy; 2023 Your News Website</p>
        </div>
    </footer>

    <script>
        const newsArticles = [
            {
                title: "AI Breakthrough: Machines Now Dream in Color",
                description: "Scientists have developed a new AI model that can generate realistic and vivid dreams.",
                imageUrl: "https://via.placeholder.com/600x300"
            },
            {
                title: "Climate Change: The World Faces a Critical Turning Point",
                description: "Experts warn of the devastating consequences of inaction on climate change.",
                imageUrl: "https://via.placeholder.com/600x300"
            },
            {
                title: "Space Exploration: Humans Set Foot on Mars",
                description: "A historic moment as humanity takes its first steps on the Red Planet.",
                imageUrl: "https://via.placeholder.com/600x300"
            },
            {
                title: "Tech Giant Announces Revolutionary New Product",
                description: "A groundbreaking innovation that will change the way we live and work.",
                imageUrl: "https://via.placeholder.com/600x300"
            },
            {
                title: "Global Health Crisis: A New Pandemic Threatens Humanity",
                description: "Scientists race to develop a vaccine against a deadly new virus.",
                imageUrl: "https://via.placeholder.com/600x300"
            },
            {
                title: "Economic Collapse Looms as Inflation Soars",
                description: "Experts warn of a potential economic downturn as prices continue to rise.",
                imageUrl: "https://via.placeholder.com/600x300"
            }
        ];

        const articlesContainer = document.getElementById('news-articles');
        const searchInput = document.getElementById('search-input');

        function filterArticles(query) {
            const filteredArticles = newsArticles.filter(article => {
                return article.title.toLowerCase().includes(query.toLowerCase());
            });

            articlesContainer.innerHTML = '';

            filteredArticles.forEach(article => {
                const articleElement = document.createElement('div');
                articleElement.classList.add('bg-white', 'rounded-lg', 'shadow-md');

                const articleHtml = `
                    <img src="${article.imageUrl}" alt="${article.title}" class="rounded-t-lg">
                    <div class="p-4">
                        <h2 class="text-xl font-bold">${article.title}</h2>
                        <p>${article.description}</p>
                        <a href="#" class="text-blue-500 hover:underline">Read More</a>
                    </div>
                `;

                articleElement.innerHTML = articleHtml;
                articlesContainer.appendChild(articleElement);
            });
        }

        // Initial display of all articles
        filterArticles('');

        searchInput.addEventListener('input', () => {
            const query = searchInput.value;
            filterArticles(query);
        });
    </script>
</body>
</html>
